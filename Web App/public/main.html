<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<title>Text Summarizer | ATSM Project</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
	<form action="/formPost" method="POST">
		<div class="container">
			<div class="wrapper">
				<div class="text-input">
					<textarea spellcheck="false" class="from-text" placeholder="Enter text" name="text" required></textarea>
					<textarea spellcheck="false" readonly disabled class="to-text" placeholder="Summary" required></textarea>
				</div>
				<ul class="controls">
					<li class="row from">
						<div class="icons">
							<i class="fas fa-language"></i>
						</div>
						<select name = "lang" required>
							<option value = "ENG" selected>English</option>
							<option value = "ESP">Espa√±ol</option>
						</select>
					</li>
					<li class="row to">
						<div class="icons">
							<i class="fas fa-terminal"></i>
						</div>
						<select name = "method" required>
							<option value = "EXT" selected>Extractive</option>
							<option value = "ABS">Abstractive</option>
						</select>
					</li>
					<li class="row to">
						<div class="icons">
							<label for="min_icon">MIN</label>
							<i id = "min_icon" class="fas fa-pencil-alt"></i>
						</div>
						<input type="number" name="min" required>
					</li>
					<li class="row to">
						<div class="icons">
							<label for="min_icon">MAX</label>
							<i id = "min_icon" class="fas fa-pencil-alt"></i>
						</div>
						<input type="number" name="max" required>
					</li>
					<li class="row to">
						<button class="email"><i id = "min_icon" class="fas fa-envelope"></i> Send To Mail</button>
					</li>
				</ul>
			</div>
			<input class="submit" type="submit" value="Generate Summary"/>
		</div>
    </form>
</body>
</html>
